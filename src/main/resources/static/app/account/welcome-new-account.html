<!doctype html>
<html ng-app="account">
	<head>
		<title>Team Center</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" href="create-account.css">
    	<script src="account-controller.js"></script>
    	
	</head>

	<body>
		<!-- <h1>Create Team Center account</h1> -->
		<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" ng-controller="accountController">
        	<div class="panel panel-default">
        				<div class="panel-heading">
			    			<h3 class="panel-title">Please sign up for Team Center</small></h3>
			 			</div>
			 			<div class="panel-body">
				    		<form role="form">
				    			<div class="row">
				    				<div class="col-xs-6 col-sm-6 col-md-6">
				    					<div class="form-group">
				                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" ng-model="newUser.firstName">
				    					</div>
				    				</div>
				    				<div class="col-xs-6 col-sm-6 col-md-6">
				    					<div class="form-group">
				    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" ng-model="newUser.lastName">
				    					</div>
				    				</div>
				    			</div>
	
				    			<div class="form-group">
				    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-model="newUser.email">
				    			</div>
				    			
				    			<div class="form-group">
				    				<input type="login" name="login" id="login" class="form-control input-sm" placeholder="Login" ng-model="newUser.login">
				    			</div>
	
				    			<div class="row">
				    				<div class="col-xs-6 col-sm-6 col-md-6">
				    					<div class="form-group">
				    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="newUser.password">
				    					</div>
				    				</div>
				    				<div class="col-xs-6 col-sm-6 col-md-6">
				    					<div class="form-group">
				    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
				    					</div>
				    				</div>
				    			</div>
				    			
				    			<button value="Register" class="btn btn-lg btn-primary btn-block" ng-click="createAccount(newUser)">Register</button>
				    			<!-- <input type="submit" value="Register" class="btn btn-lg btn-primary btn-block" ng-click="createAccount(newUser)"> -->
				    		
				    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
	</body>
</html>
